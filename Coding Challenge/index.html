<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

   <div class="container"> <!--Il container generale della pagina -->

      <header>    <!--Logo e titolo-->
        <img src="Materiale/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- menù -->
      <nav>
        <span>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </span>
      </nav>

      <!-- Informazioni dei Monopattini -->
      <main>

        <div>
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <p>↦ Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <span id="orange-battery"></span>
        </div>

        <div>
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <p>↦ Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <span id="green-battery"></span>
        </div>

        <div>
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <p>↦ Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <span id="red-battery"></span>
        </div>

      </main>

    </div>

  </body>
</html>
